<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script>
    async function* foo() {
      yield (a) => a;
      yield 2;
      yield (a) => a + 2;
      yield 4;
    }

    (async () => {
      for await (const num of foo()) {
        console.log(typeof num === "function" ? num(1) : num);
      }
    })();
  </script>
</body>

</html>
